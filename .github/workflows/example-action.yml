name: example-action
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  workflow_dispatch

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - working directory: ./js
        run: |
          pnpm run test
