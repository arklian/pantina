name: build-image
run-name: building image on ${{ github.actor }}'s commits
on:
  push:
    branches:
      - Jhwu3/Patina
jobs:
  buildImage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 22

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and push Docker image
        env:
          DO_DOCKER_IMAGE_UPLOAD_PAT: ${{ secrets.DO_DOCKER_IMAGE_UPLOAD_PAT }}
          IMAGE_TAG: ${{ github.sha }}
        run: ./gradlew bootBuildImage -PimageTags=${{ env.IMAGE_TAG }}
      - name: Tagging Image with Latest
        env:
          DO_DOCKER_IMAGE_UPLOAD_PAT: ${{ secrets.DO_DOCKER_IMAGE_UPLOAD_PAT }}
          IMAGE_TAG: ${{ github.sha }}
        run: ./gradlew bootBuildImage -PimageTags=latest

